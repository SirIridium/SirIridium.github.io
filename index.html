 <!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>CSA Test Chat</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }
    </style>
     <link rel="stylesheet" href="sussy.css">
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>
   <button id="resetButton" onclick="location.reload()">Reset Game</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      let counter = 0;
  
      const socket = io({
        ackTimeout: 10000,
        retries: 3,
        auth: {
          serverOffset: 0
        }
      });
  
      const form = document.getElementById('form');
      const input = document.getElementById('input');
      const messages = document.getElementById('messages');
  
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (input.value) {
          const clientOffset = `${socket.id}-${counter++}`;
          socket.emit('chat message', input.value, clientOffset);
          input.value = '';
        }
      });
  
      socket.on('chat message', (msg, serverOffset) => {
        const item = document.createElement('li');
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
        socket.auth.serverOffset = serverOffset;
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
</head>
<body>
<canvas id="gameCanvas" style="border:5px solid #000000"></canvas>
<button id="resetButton">Reset Game</button>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    gameCanvas.width = window.innerWidth;
    gameCanvas.height = window.innerHeight;
    const box = 20;
    let snake = [];
    snake[0] = {
        x: 10 * box,
        y: 10 * box
    };

    let food = {
        x: Math.floor(Math.random() * window.innerWidth / 20) * box,
        y: Math.floor(Math.random() * window.innerHeight / 20) * box
    };

    let score = 0;

    let d;
    document.addEventListener("keydown", direction);

    function direction(event) {
        let key = event.keyCode;
        if (key === 37 && d !== "RIGHT") {
            d = "LEFT";
        } else if (key === 38 && d !== "DOWN") {
            d = "UP";
        } else if (key === 39 && d !== "LEFT") {
            d = "RIGHT";
        } else if (key === 40 && d !== "UP") {
            d = "DOWN";
        }
    }

    function collision(head, array) {
        for (let i = 0; i < array.length; i++) {
            if (head.x === array[i].x && head.y === array[i].y) {
                return true;
            }
        }
        return false;
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let i = 0; i < snake.length; i++) {
            ctx.fillStyle = (i === 0) ? "green" : "white";
            ctx.fillRect(snake[i].x, snake[i].y, box, box);

            ctx.strokeStyle = "black";
            ctx.strokeRect(snake[i].x, snake[i].y, box, box);
        }

        ctx.fillStyle = "red";
        ctx.fillRect(food.x, food.y, box, box);

        let snakeX = snake[0].x;
        let snakeY = snake[0].y;

        if (d === "LEFT") snakeX -= box;
        if (d === "UP") snakeY -= box;
        if (d === "RIGHT") snakeX += box;
        if (d === "DOWN") snakeY += box;

        if (snakeX === food.x && snakeY === food.y) {
            score++;
            food = {
                x: Math.floor(Math.random() * window.innerWidth / 20) * box,
                y: Math.floor(Math.random() * window.innerHeight / 20) * box
            };
        } else {
            snake.pop();
        }

        let newHead = {
            x: snakeX,
            y: snakeY
        };

        if (snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
            clearInterval(game);
        }

        snake.unshift(newHead);

        ctx.fillStyle = "white";
        ctx.font = "45px Changa one";
        ctx.fillText(score, 2 * box, 1.6 * box);
    }

    let game = setInterval(draw, 100);

    // Reset Button Functionality
    const resetButton = document.getElementById('resetButton');
    resetButton.addEventListener('click', resetGame);

    function resetGame() {
        // Reset snake position
        snake = [];
        snake[0] = {
            x: 10 * box,
            y: 10 * box
        };

        // Reset food position
        food = {
            x: Math.floor(Math.random() * window.innerWidth / 20) * box,
            y: Math.floor(Math.random() * window.innerHeight / 20) * box
        };

        // Reset score
        score = 0;

        // Reset direction
        d = undefined;
    }
</script>
</body>
</html>
